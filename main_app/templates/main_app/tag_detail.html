{% extends 'base.html' %} {% block content %}

<h1>Tag Details</h1>

<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-body text-center">
        <h3 class="card-title">{{ tag.name }}</h3>
      </div>
      <div class="card-action text-center mb-3">
        <a class="btn btn-primary" href="{% url 'tags_update' tag.id %}"
          >Edit</a
        >
        <a class="btn btn-danger" href="{% url 'tags_delete' tag.id %}"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
