{% extends 'base.html' %} {% block content %}
<h1>Delete Tag</h1>

<h4>Are you sure you want to delete the tag "{{ object.name }}"?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn btn-danger" />
  <a class="btn btn-primary" href="{% url 'tags_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
