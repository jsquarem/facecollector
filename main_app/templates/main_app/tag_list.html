{% extends 'base.html' %} {% block content %}

<h1>Tag List</h1>
<div class="row">
  <div class="col-4 offset-4">
    {% for tag in tag_list %}
    <a href="{% url 'tags_detail' tag.id %}">
      <div class="card">
        <div class="card-body">
          <span class="card-title">{{ tag.name }}</span>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
