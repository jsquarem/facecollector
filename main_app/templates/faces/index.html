{% extends 'base.html' %} {% block content %}
<h1 class="text-center pb-3 my-4 text-white border-bottom">Faces</h1>

<div class="row">
  {% for face in faces %}
  <div class="col-lg-3">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ face.name }}</h5>
        <p>Age: {{ face.age }}</p>
        <p>Hotness: {{ face.hotness }}</p>
        <p>Age: {{ face.age }}</p>
        <p>Date: {{ face.date }}</p>
      </div>
    </div>
  </div>
  {% if forloop.counter0|divisibleby:4 and forloop.counter0 > 3 %}
</div>
<div class="row">{% endif %} {% endfor %}</div>
{% endblock %}
